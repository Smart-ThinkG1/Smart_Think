<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Icons Font Awesome -->
    <script src="https://kit.fontawesome.com/64ceb195cd.js" crossorigin="anonymous"></script>
    <!-- CSS Local -->
    <link rel="stylesheet" href="../../css/loginClientControl.css">
</head>

<body>
    <section class="login">
        <div class="form-card">

            <!-- TITULO -->
            <div class="form-title">
                <h2>Login</h2>
            </div>

            <!-- FORM BODY -->
            <form class="form-body" id="loginForm">

                <!-- EMAIL -->
                <div class="input-field">
                    <div class="input-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <input type="text" id="email" placeholder="">
                    <label for="email">E-mail</label>
                </div>

                <!-- SENHA -->
                <div class="input-field">
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <input type="password" id="password" placeholder="">
                    <label for="password">Senha</label>
                </div>

                <!-- BTN ENTRAR -->
                <div class="btn-field">
                    <button type="button" id="loginButton">Entrar</button>
                </div>

            </form>
            <div id="error-message" style="color: red; display: none; text-align: center; margin-top: 10px;">
                E-mail ou senha incorretos!
            </div>
        </div>
    </section>

</body>
</html>

<script>
    document.getElementById("loginButton").addEventListener("click", function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const validEmail = "admin@smart.think";
        const validPassword = "smartThink123";

        if (email === validEmail && password === validPassword) {
            window.location.href = "clientControl.html";
        } else {
            const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block";
        }
    });
</script>
