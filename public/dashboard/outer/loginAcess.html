<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/loginAcess.css">
</head>
<body>
    <section class="login">
        <div class="form-card">
            <div class="form-title"><h3>Login</h3></div>
            <form class="form-body">
                <div class="input-field">
                    <p>Email</p>
                    <input type="text" placeholder="digite aqui">
                </div>
                <div class="input-field">
                    <p>Senha</p>
                    <input type="password" placeholder="digite aqui">
                </div>
                <div class="btn-field">
                    <button type="button">Entrar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
