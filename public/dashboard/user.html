<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="shortcut icon" href="../assets/iconPage.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/users.css">
    <!-- Icons Font Awesome -->
    <script src="https://kit.fontawesome.com/64ceb195cd.js" crossorigin="anonymous"></script>
    <!-- Icones Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS do DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS do DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- CSS Local -->
</head>

<body>
    <div class="profile-box">

        <div class="sidebar">

            <div class="header-sidebar">

                <div class="nav-logo">
                    <img src="../assets/logoBranca.svg" alt="">
                    <h2>Smart Think</h2>
                </div>

                <div id="toggle-dash-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <nav class="menu">
                <div class="menu-label">
                    <h2>Menu</h2>
                </div>
                <ul class="nav-menu">

                    <li class="nav-item">
                        <a href="dashboard.html">
                            <i class='bx bxs-grid-alt'></i>
                            <p>Visão Geral</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="dashboard.html">
                            <i class='bx bxs-store'></i>
                            <p>Unidades</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="">
                            <i class='bx bxs-calendar-event'></i>
                            <p>Campanhas</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="">
                            <i class='bx bxs-inbox'></i>
                            <p>Notificações</p>
                        </a>
                    </li>

                    <li class="nav-item submenu">
                        <i class='bx bxs-cog'></i>
                        <p>Configurações</p>
                        <span>▾</span>
                    </li>
                    <ul class="submenu-list">
                        <li class="submenu-item nav-item active">
                            <a href="user.html">
                                <p>Meu perfil</p>
                            </a>
                        </li>
                        <li class="submenu-item nav-item">
                            <a href="brand.html">
                                <p>Minha marca</p>
                            </a>
                        </li>
                    </ul>

                </ul>
            </nav>

            <div class="footer-sidebar">

                <div class="menu-user">
                    <div class="user-icon"><i class="fa-solid fa-user"></i></div>
                    <div class="user-account">
                        <div class="userName"><span>Fernando</span></div>
                        <div class="userEmail"><span>fernando@email.com</span></div>
                    </div>
                    <div id="exitBtn"><i class="fa-solid fa-right-from-bracket"></i></div>
                </div>
            </div>

        </div>

        <div class="profile-content">

            <div class="profile-header">
                <div class="title"><span>Meu Perfil</span></div>
                <div id="modal-notify">
                    <i class='bx bxs-inbox'></i>
                </div>
            </div>


            <div class="profile-container">
                <h2>Editar Perfil</h2>
                <form id="profile-form">
                    <div class="profile-picture">
                        <img id="profile-image" src="https://via.placeholder.com/150" alt="Foto do usuário">
                        <input type="file" id="upload-image" style="display: none;">
                        <button type="button" onclick="document.getElementById('upload-image').click()">Alterar
                            Foto</button>
                    </div>

                    <div class="profile-details">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" value="Fernando">

                        <label for="email">Email:</label>
                        <input type="email" id="email" value="fernando@email.com">

                        <label for="password">Senha:</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Digite sua senha">
                            <span id="togglePassword" class="eye-icon">
                                <i class="fa-solid fa-eye-slash"></i>
                            </span>
                        </div>

                        <button type="submit">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const barBtn = document.getElementById("toggle-dash-btn");
    const sidebar = document.querySelector(".sidebar");
    const dashContent = document.querySelector(".profile-content");
    const configSubMenu = document.querySelectorAll(".submenu");
    const SubMenuLi = document.querySelector(".submenu-list");
    
    const currentPage = window.location.pathname.split("/").pop();

    const toggleSidebar = () => {

        if (SubMenuLi.classList.contains("active")) {
            SubMenuLi.classList.remove("active");
        };

        sidebar.classList.toggle("active");
        dashContent.classList.toggle("active");
    }

    barBtn.addEventListener("click", () => {
        toggleSidebar();
    });

    configSubMenu.forEach((el) => {
        el.addEventListener("click", () => {
            openSubMenu();
        });
    });

    const openSubMenu = () => {
        if (sidebar.classList.contains("active")) {
            sidebar.classList.toggle("active")
            dashContent.classList.toggle("active");
        }
        SubMenuLi.classList.toggle("active");
    }

    const activateMenuItem = () => {
        if (currentPage === 'user.html') {
            SubMenuLi.classList.add("active");
            document.querySelector('.submenu-item.active').classList.remove('active');
            document.querySelector('a[href="../dashboard/user.html"]').parentElement.classList.add('active');
        }

        if (currentPage === 'brand.html') {
            SubMenuLi.classList.add("active");
            document.querySelector('.submenu-item.active').classList.remove('active');
            document.querySelector('a[href="../dashboard/brand.html"]').parentElement.classList.add('active');
        }
    }

    activateMenuItem();

    document.getElementById('upload-image').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profile-image').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('profile-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        console.log("Nome: ", name);
        console.log("Email: ", email);

        alert("Perfil atualizado com sucesso!");
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.querySelector('i').classList.toggle('fa-eye');
        togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
